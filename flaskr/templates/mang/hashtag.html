{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add COMMENTS OR TAGS!!{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">TAGS OR COMMENT</label>
    <input name="hashtag" id="title" value="{{ request.form['hashtag'] }}">
    <input type="submit" value="Save">
  </form>
{% endblock %}
